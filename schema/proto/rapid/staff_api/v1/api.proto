syntax = "proto3";

package rapid.staff_api.v1;

import "google/api/annotations.proto";
import "rapid/staff_api/v1/api_asset.proto";
import "rapid/staff_api/v1/api_staff.proto";
import "rapid/staff_api/v1/api_tenant.proto";

service StaffV1Service {
  rpc CreateAssetPresignedURL(CreateAssetPresignedURLRequest) returns (CreateAssetPresignedURLResponse) {
    option (google.api.http) = {
      post: "/staff/v1/assets/-/presigned_url"
      body: "*"
    };
  }
  rpc GetTenant(GetTenantRequest) returns (GetTenantResponse) {
    option (google.api.http) = {get: "/staff/v1/tenants/{tenant_id}"};
  }
  rpc ListTenants(ListTenantsRequest) returns (ListTenantsResponse) {
    option (google.api.http) = {get: "/staff/v1/tenants"};
  }
  rpc CreateTenant(CreateTenantRequest) returns (CreateTenantResponse) {
    option (google.api.http) = {
      post: "/staff/v1/tenants"
      body: "*"
    };
  }
  rpc UpdateTenant(UpdateTenantRequest) returns (UpdateTenantResponse) {
    option (google.api.http) = {
      patch: "/staff/v1/tenants/{tenant_id}"
      body: "*"
    };
  }
  rpc DeleteTenant(DeleteTenantRequest) returns (DeleteTenantResponse) {
    option (google.api.http) = {delete: "/staff/v1/tenants/{tenant_id}"};
  }
  rpc GetStaff(GetStaffRequest) returns (GetStaffResponse) {
    option (google.api.http) = {get: "/staff/v1/staffs/{staff_id}"};
  }
  rpc ListStaffs(ListStaffsRequest) returns (ListStaffsResponse) {
    option (google.api.http) = {get: "/staff/v1/staffs"};
  }
  rpc CreateStaff(CreateStaffRequest) returns (CreateStaffResponse) {
    option (google.api.http) = {
      post: "/staff/v1/staffs"
      body: "*"
    };
  }
  rpc UpdateStaff(UpdateStaffRequest) returns (UpdateStaffResponse) {
    option (google.api.http) = {
      patch: "/staff/v1/staffs/{staff_id}"
      body: "*"
    };
  }
}
