version: "3"

services:
  main-db:
    build: ./db/main
    volumes:
      - ./db/main/initdb.d:/docker-entrypoint-initdb.d
      - ./db/main/data:/var/lib/mysql
    ports:
      - "3306:3306"
    environment:
      TZ: "Asia/Tokyo"
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: maindb

  main-db-schema:
    depends_on:
      - main-db
    build: ./db/main/erd
    volumes:
      - "./db/main/erd/src:/output"
      - "./db/main/erd/schemaspy.properties:/app/schemaspy.properties:ro"
    container_name: "schemaspy"
    command: "java -jar schemaspy.jar"

  redis:
    image: "redis:latest"
    ports:
      - 6379:6379
    command: redis-server --requirepass password
    volumes:
      - ./db/redis:/data

  aws:
    image: localstack/localstack
    volumes:
      - ./localstack/script:/docker-entrypoint-initaws.d
      - /var/run/docker.sock:/var/run/docker.sock
      - ./localstack/data:/tmp/localstack
    environment:
      SERVICES: s3,sns,sqs
      AWS_ACCESS_KEY_ID: test
      AWS_SECRET_ACCESS_KEY: test
      AWS_DEFAULT_REGION: ap-northeast-1
      DATA_DIR: /tmp/localstack/data
      DISABLE_CORS_CHECKS: 1
    ports:
      - 4566:4566
      - 8000:8080
      - 4572:4572
    depends_on:
      - aws-cognito

  aws-cognito:
    image: jagregory/cognito-local:latest
    volumes:
      - ./localstack/cognito/.cognito:/app/.cognito
      - ./localstack/cognito/cognito.json:/app/.cognito/config.json
    command: ["node", "/app/start.js"]
    ports:
      - 9229:9229
    environment:
      DEBUG: 1

  spanner:
    image: gcr.io/cloud-spanner-emulator/emulator
    ports:
      - "9010:9010"
      - "9020:9020"

  spanner-init:
    image: gcr.io/google.com/cloudsdktool/cloud-sdk
    command: >
      bash -c 'gcloud config configurations create emulator &&
              gcloud config set auth/disable_credentials true &&
              gcloud config set project $${PROJECT_ID} &&
              gcloud config set api_endpoint_overrides/spanner $${SPANNER_EMULATOR_URL} &&
              gcloud config set auth/disable_credentials true &&
              gcloud spanner instances create $${INSTANCE_NAME} --config=emulator-config --description=Emulator --nodes=1'
    environment:
      PROJECT_ID: "test-project"
      SPANNER_EMULATOR_URL: "http://spanner:9020/"
      INSTANCE_NAME: "test-instance"
      DATABASE_NAME: "test-database"
