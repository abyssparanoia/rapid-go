version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/abyssparanoia/rapid-go/schema/proto/pb
    except:
      - buf.build/googleapis/googleapis
      - buf.build/grpc-ecosystem/grpc-gateway
plugins:
  - remote: buf.build/library/plugins/go:v1.27.1-1
    out: ./internal/infrastructure/grpc/pb
    opt:
      - paths=source_relative

  - remote: buf.build/library/plugins/go-grpc:v1.1.0-2
    out: ./internal/infrastructure/grpc/pb
    opt:
      - paths=source_relative
      - require_unimplemented_servers=false

  - remote: buf.build/grpc-ecosystem/plugins/grpc-gateway:v2.14.0-1
    out: ./internal/infrastructure/grpc/pb
    opt:
      - generate_unbound_methods=true
      - logtostderr=true
      - paths=source_relative

  - remote: buf.build/grpc-ecosystem/plugins/openapiv2:v2.14.0-1
    out: ./schema/openapi
    opt:
      - logtostderr=true
      - allow_merge=true
      - simple_operation_ids=true
      - json_names_for_fields=false
      - disable_default_errors=true
